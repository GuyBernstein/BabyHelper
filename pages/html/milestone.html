<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile Modal â€“ Beautiful Shadow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Geist', ui-sans-serif, system-ui, sans-serif; }
    ::selection { background-color: rgba(99,102,241,0.10);}
    .custom-caret { caret-color: #27272a !important; }
    input:focus, textarea:focus { box-shadow: 0 0 0 2px #a5b4fc !important; border-color: #6366f1 !important; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-zinc-100 text-zinc-800 flex items-center justify-center min-h-screen">
  <!-- Modal Container -->
  <div class="relative z-50 w-full max-w-sm mx-auto rounded-2xl border border-zinc-200 bg-white
    shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)] overflow-hidden">
    <!-- Header -->
    <div class="flex justify-between items-center border-b border-zinc-200 py-2 px-4 bg-white rounded-t-2xl">
      <h2 class="text-xs uppercase font-medium text-zinc-400 tracking-wide">Edit Profile</h2>
      <button class="text-zinc-400 hover:text-zinc-600 border border-zinc-200 hover:border-zinc-300 rounded-full p-1 transition" aria-label="Close">
        <svg width="15" height="15" stroke-width="2" class="opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
    <!-- Body -->
    <div class="p-4">
      <!-- User info -->
      <div class="flex items-center gap-3 mb-5">
        <span class="inline-flex h-12 w-12 rounded-full bg-zinc-200 border border-zinc-200">
          <img src="https://randomuser.me/api/portraits/women/21.jpg" alt="AJ" class="h-12 w-12 rounded-full object-cover" />
        </span>
        <div class="flex flex-col">
          <span class="font-medium text-[15px] text-zinc-900 leading-tight">Alice Johnson</span>
          <span class="text-xs text-zinc-400">alice@email.com</span>
        </div>
      </div>
      <form>
        <div class="mb-3">
          <label class="block text-xs font-medium text-zinc-500 mb-1" for="name">Name</label>
          <input
            id="name"
            type="text"
            class="w-full bg-zinc-100 border border-zinc-200 rounded-md text-zinc-900 text-sm font-normal placeholder:text-zinc-400 outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 py-2 px-3 transition custom-caret"
            placeholder="Enter your name"
            value="Alice Johnson"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label class="block text-xs font-medium text-zinc-500 mb-1" for="email">Email</label>
          <input
            id="email"
            type="email"
            class="w-full bg-zinc-100 border border-zinc-200 rounded-md text-zinc-400 text-sm font-normal placeholder:text-zinc-400 outline-none py-2 px-3 cursor-not-allowed"
            value="alice@email.com"
            disabled
          />
        </div>
        <div class="mb-5">
          <label class="block text-xs font-medium text-zinc-500 mb-1" for="bio">Bio</label>
          <textarea
            id="bio"
            rows="2"
            class="w-full bg-zinc-100 border border-zinc-200 rounded-md text-zinc-900 text-sm font-normal placeholder:text-zinc-400 outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 py-2 px-3 transition custom-caret resize-none"
            placeholder="Write something about yourself..."
          >Passionate about AI and web design.</textarea>
        </div>
        <div class="flex justify-between items-center pt-2">
          <button type="button" class="px-3 py-1.5 text-xs rounded-md bg-zinc-100 border border-zinc-200 text-zinc-500 hover:bg-zinc-200 hover:text-zinc-700 transition">Cancel</button>
          <button type="submit" class="px-4 py-1.5 text-xs rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">Save Changes</button>
        </div>
      </form>
      <div class="my-6 border-t border-zinc-200"></div>
      <div>
        <div class="flex items-center justify-between mb-2">
          <span class="text-xs text-zinc-400 font-medium uppercase tracking-wide">Danger Zone</span>
        </div>
        <button class="flex items-center gap-2 px-3 py-2 w-full text-xs border border-zinc-200 rounded-md bg-white hover:bg-zinc-100 text-rose-500 hover:text-rose-600 transition">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.7" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0 1 16.138 21H7.862a2 2 0 0 1-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3" />
          </svg>
          Delete Account
        </button>
      </div>
    </div>
  </div>
</body>
</html>
